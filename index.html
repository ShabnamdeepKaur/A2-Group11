
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img id="mainImage" src="" alt="" width="1100" height="800" />
			<figcaption id="imageCaption">Image title to appear here</figcaption>
		</figure>
		<ul id="thumbnailList">
			<!-- Thumbnails will be dynamically added here -->
		</ul>
	</section>
	<script src="js/gallery.js"></script>
	<!-- PHOTO CREDITS -->
</body>
</html>
